<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>English Test</title>
    <link rel="stylesheet" href="etest.css">
</head>
<body>
    <div id="app">
        <div id="test-container">
            <!-- Test taking interface -->
            <div id="question-section">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="question-counter">Question <span id="current-question">1</span></div>
                <div id="question-text"></div>
                <div id="options-container"></div>
                <div id="navigation-buttons">
                    <button id="prev-btn" class="nav-btn">Previous</button>
                    <button id="next-btn" class="nav-btn">Next</button>
                </div>
            </div>
            
            <!-- Results interface (initially hidden) -->
            <div id="results-section" style="display: none;">
                <div id="score-display">
                    <div id="score">Score: <span id="score-value">0</span></div>
                </div>
                <div id="incorrect-answers"></div>
                <button id="retry-btn" class="nav-btn">Retake</button>
            </div>
        </div>
    </div>
    <script src="etest.js"></script>
</body>
</html>
